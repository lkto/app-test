<main class="bg-white bg-cover" style="background-image: url(/assets/images/landing-bg.jpg);">
    <div class="d-flex align-items-center mx-auto vertical-form">
        <div class="container">
            <div class="card bg-tranparent">
                <div class="card-body p-2 ">
                    <form>
                        <h1 class="text-white">LOOPA</h1>
                        <div class="input-group mb-3 mt-3 bg-white">
                            <i class="ti-user"></i>
                            <input class="form-control form-control-lg" id="username" type="text" placeholder="Usuario / Email">
                          </div>
                          <div class="input-group mb-3 bg-white">
                              <i class="ti-lock"></i>
                            <input class="form-control form-control-lg" id="password" type="password" placeholder="Contraseña" required="">
                          </div>
                          <a class="link-primary text-white" href="forgot-password.html">Olvido su contraseña?</a>
                          <a (click)="logIn()" style="cursor: pointer;" class="btn btn-block btn-lg btn-primary mt-2" >Ingresar</a>
                          <p class="mt-4 text-center text-grey2">Don't have account? <a class="link-primary text-white fw-600" href="shop-register.html">Registrate</a>.</p>
                          <a href="#" class="mt-1 next-tour btn btn-lg pl-0 text-left w100 bg-orange text-white"><i class="ti-google mr-4 ml-4"></i>Ingresar con <b>Google</b></a>
                          <a href="#" class="mt-3 next-tour btn btn-lg pl-0 text-left w100 bg-blue text-white"><i class="ti-facebook mr-4 ml-4"></i>Ingresar con <b>Facebook</b></a>
                    </form>
                </div>
            </div>
        </div>			
    </div>
</main>
